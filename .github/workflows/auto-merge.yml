name: Dependabot auto-merge
on:
  pull_request:
  workflow_run:
    workflows: ["basic-build"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Wait for build to complete
        if: github.event_name == 'pull_request'
        run: |
          echo "Waiting for build to complete before auto-merge"
          exit 0
      - name: Log workflow_run conclusion if not successful
        if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion != 'success'
        run: |
          echo "Workflow was triggered by workflow_run, but conclusion was not 'success'."
          echo "github.event_name: ${{ github.event_name }}"
          echo "github.event.workflow_run.conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "github.event.workflow_run.workflow_name: ${{ github.event.workflow_run.workflow_name }}"
          echo "github.event.workflow_run.id: ${{ github.event.workflow_run.id }}"
      - name: Check build status and enable auto-merge
        if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'
        run: |
          # Get the PR number from the workflow run
          PR_NUMBER=$(gh api repos/${{ github.repository }}/pulls --jq ".[] | select(.head.sha == \"${{ github.event.workflow_run.head_sha }}\") | .number")
          if [ -n "$PR_NUMBER" ]; then
            echo "Build passed, enabling auto-merge for PR #$PR_NUMBER"
            gh pr merge --auto --merge "$PR_NUMBER"
          else
            echo "No PR found for this commit"
          fi
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
