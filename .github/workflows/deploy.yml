name: deploy
run-name: ${{ github.actor }} is deploying ErnirAngular
on:
  push:
    branches:
      - main
      - auto-deploy
jobs:
  run-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          npm install
          npm run deploy
