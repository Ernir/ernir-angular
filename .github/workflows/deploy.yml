name: deploy
run-name: ${{ github.actor }} is deploying ErnirAngular
on:
  push:
    branches:
      - main
      - auto-deploy-with-github-token
jobs:
  run-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - run: |
          npm install
          npm install -g @angular/cli
          ng deploy --dir=dist/ernir-angular/browser --repo=https://github.com/Ernir/ernir-angular.git --name=Ernir --email=e.ernir@gmail.com --cname=ernir.net
